os:
  - linux
#  - osx
language: java
dist: xenial
jdk:
  - openjdk8
services:
  - docker
cache:
  directories:
    - $HOME/.cache
    - $HOME/.m2
    - $TRAVIS_BUILD_DIR/target

install: true

jobs:
  include:
    # Do the actual build (and test reporting)
    - stage: package (maven)
      script: mvn -B clean package -Pdistribute

    - stage: report tests (sonarqube)
      if: branch =~ ^release\/.*$
      script: mvn -B -DskipTests=true org.jacoco:jacoco-maven-plugin:prepare-agent sonar:sonar -Dsonar.projectKey=inv
      addons:
        sonarcloud:
          organization: "peasoupio"
          token:
            secure: ""

    # Distribute binairies
    - stage: distribute
      if: branch =~ ^release\/.*$
      script: mvn -B -DskipTests=true deploy --settings ./ci/.travis-settings.xml

    - stage: distribute
      if: branch =~ ^release\/.*$
      script: target/docker/build.sh

    - stage: distribute
      deploy:
        provider: releases
        skip_cleanup: true
        token: $GITHUB_OAUTH
        draft: true
        file_glob: true
        file: target/dist/*
        on:
          tags: true

