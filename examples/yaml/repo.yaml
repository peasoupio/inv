repo:
  - name: my-repo
    path: test-resources/${name}
    src: https://github.com/spring-guides/gs-spring-boot.git
    entry: myEntry
    timeout: 30000

    ask:
      - parameter:
          name: remoteBranch
          description: Select which branch to use
          defaultValue: master
          command: git ls-remote ${src}
          filterRegex: /.*refs\/((?:heads|tags).*)/

      - parameter:
          name: localBranch
          description: Select which branch to use
          defaultValue: master
          values: ["feature", "master", "${name}"]

    hooks:
      init: |
        echo 'init'
        pwd
        mkdir ${name}

      pull: |
        echo 'update'